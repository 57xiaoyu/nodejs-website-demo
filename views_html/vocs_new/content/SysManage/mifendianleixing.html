<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>密封点类型</title>
		<link href="../../css/list.css" type="text/css" rel="stylesheet">
		<link href="../../css/option.css" type="text/css" rel="stylesheet">
		<link href="../../css/form.css" type="text/css" rel="stylesheet">
		<link href="../../css/backtable.css" type="text/css" rel="stylesheet">
		<link href="../../css/background/system/AppendPropertyList.css" rel="stylesheet" type="text/css">
		<link href="../../css/Pop-ups.css" type="text/css" rel="stylesheet">
		<script src="../../js/jquery-1.8.3.min.js"></script>
		<script src="../../js/system/company.js"></script>
		<script src="../../js/sysmanage/UserManage.js"></script>
	</head>

	<body>
		<div id="companymanage" class="copy_div" style="display: block;">
			<div class="list_div" style="left: 0px; display: block;">
				<div class="list_title">
					<h1>密封点类型</h1>
					<em class="add_em">+ 添加</em>
				</div>
				<div class="view_div">
					<table class="list_table company_table" total="7" page="1">
						<thead>
							<tr>
								<td class="no_td">NO.</td>
								<td class="cmp_td">编码</td>
								<td class="cmpname_td">名称</td>
								<td class="cmpcode_td">EPA归类</td>
								<td class="cpmperson_td">备注</td>
								<td class="cmpcontrol_td">操作</td>
							</tr>
						</thead>
						<tbody>
							<tr ref="8" class="list_tr ">
								<td class="no_td">
									1</td>
									<td class="cpmperson_td"><em class="ellipsis_em" title="">001</em></td>
								<td class="cmp_td"><em class="ellipsis_em" title="admin">阀</em></td>
								<td class="cmpname_td"><em class="ellipsis_em" title="111111">EPAvalue</em></td>
								<td class="cmpcode_td"><em class="ellipsis_em" title=""></em></td>
								
								<td class="op_td">
									<a class="del_a">删除</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</body>
	<div class="add_div" style="display:none;">
		<div class="form_div">
			<a class="return_a">
				<!--<img src="../images/return_r.png"> --></a>
			<form method="post" id="addaccountform" onsubmit="javascript:return false;" novalidate>
				<div class="form_title">
					<h1>密封点类型</h1>
				</div>
				<div class="form_content">
					<ul>
						<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>编码：
                    </label>
							<div class="form_input_div">
								<input id="title" class="form_input" type="text" data-max="100" required>
							</div>
							<div class="form_tip_div">
								<a class="form_icon"></a>
								<div class="form_tip">
									<em class="form_tip_i"></em>请输入编码
								</div>
							</div>
						</li>

						<li class="form_content_li">
							<label for="title" class="form_label"> 
						<em class="required_em">*</em>名称
                    </label>
							<div class="form_input_div">
								<input id="title" class="form_input" type="text" data-max="100" required>
							</div>
							<div class="form_tip_div">
								<a class="form_icon"></a>
								<div class="form_tip">
									<em class="form_tip_i"></em>请输入名称
								</div>
							</div>
						</li>

						<li class="form_content_li"><label for="closed" class="form_label"> <em class="required_em">*</em>EPA归类：
				</label>
							<div class="form_input_div">
								<select id="closed" class="form_select" required>
									<option value="">请选择</option>
									<option value="">法兰</option>
									<option value="">连接器</option>
									<option value="">开口管线</option>
									<option value="">其它</option>
									<option value="">泵</option>
									<option value="">阀</option>
								</select>
							</div>
						</li>

						<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>备注：
                    </label>
							<div class="form_input_div">
								<input id="title" class="form_input" type="text" data-max="100" required>
							</div>
							<div class="form_tip_div">
								<a class="form_icon"></a>
								<div class="form_tip">
									<em class="form_tip_i"></em>请输入备注
								</div>
							</div>
						</li>

					</ul>
				</div>
				<div class="form_buttons">
					<input class="form_submit" type="submit" value="提交">
				</div>
			</form>
		</div>
	</div>


    <div class="map_bg" style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; opacity: 0.3; z-index: -10; background-color: rgb(0, 0, 0); display:none;"></div>
    
</html>
