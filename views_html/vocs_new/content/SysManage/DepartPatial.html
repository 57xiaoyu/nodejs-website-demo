<div id="right">
	<div id="Departmanage" class="copy_div" style="display: block;">

		<div class="list_title">
			<h1>部门管理</h1>
			<em class="add_em">+ 添加</em>
		</div>
			<div class="search_div">
				<input id="keywords" type="text" class="form_input"> <input id="search" type="button" value="查询">
			</div>
		
			<div class="view_div">
			   <table class="list_table Departmanage_table" total="7" page="1">
	            <thead>
	                <tr>
	                    <td class="no_td">NO.</td>
	                    <td class="dname_td">部门名称</td>
	                    <td class="dcode_td">编号</td>
	                    <td class="dperson_td">负责人</td>
	                    <td class="dlevel_td">层级</td>
	                    <td class="ddeparttype_td">部门类型</td>
	                    <td class="dtel_td">电话</td>
						<td class="dtex_td">传真</td>
	                    <td class="dolecontrol_td">操作</td>

<div class="add_div" style="display:none;">
	<div class="form_div">
	<a class="return_a"><!--<img src="../images/return_r.png"> --></a>
	<form method="post" id="addaccountform" onsubmit="javascript:return false;" novalidate>
		<div class="form_title">
			<h1>添加部门</h1>
		</div>
		<div class="form_content">
			<ul>
				<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>部门名称：
                    </label>
                        <div class="form_input_div">
                            <input id="title" class="form_input" type="text" data-max="100" required>
                        </div>
                        <div class="form_tip_div">
                            <a class="form_icon"></a>
                            <div class="form_tip">
                                <em class="form_tip_i"></em>请输入部门名称：
                            </div>
                        </div>
				</li>
				
				<li class="form_content_li">
					<label for="title" class="form_label"> 
						<em class="required_em">*</em>请输入编号：
                    </label>
                        <div class="form_input_div">
                        	<input id="title" class="form_input" type="text" data-max="100" required>
                        
                        </div>
                        <div class="form_tip_div">
                            <a class="form_icon"></a>
                            <div class="form_tip">
                                <em class="form_tip_i"></em>输入编号
                            </div>
                        </div>
				</li>

					
				
				<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>负责人：
                    </label>
                        <div class="form_input_div">
                            <input id="title" class="form_input" type="text" data-max="100" required>
                        </div>
                        <div class="form_tip_div">
                            <a class="form_icon"></a>
                            <div class="form_tip">
                                <em class="form_tip_i"></em>请输入负责人
                            </div>
                        </div>
				</li>
				
				
	                    
	        	<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>父节点：
                    </label>
                        <div class="form_input_div">
                              <select class="form_select">
                           	<option>请选择</option>
                           	<option>研发部</option>
                           	<option>检测部门</option>
                           </select>
                        </div>
                        <div class="form_tip_div">
                            <a class="form_icon"></a>
                            <div class="form_tip">
                                <em class="form_tip_i"></em>请选择父节点
                            </div>
                        </div>
				</li>
				
				<li class="form_content_li"><label for="title" class="form_label"> <em class="required_em">*</em>请输入电话
                    </label>
                        <div class="form_input_div">
                            <input id="title" class="form_input" type="text" data-max="100" required>
                        </div>
                        <div class="form_tip_div">
                            <a class="form_icon"></a>
                            <div class="form_tip">
                                <em class="form_tip_i"></em>请输入传真
                            </div>
                        </div>
				</li>
			</ul>
		</div>
		<div class="form_buttons">
			<input class="form_submit" type="submit" value="提交">
		</div>
	</form>
</div>
</div>
