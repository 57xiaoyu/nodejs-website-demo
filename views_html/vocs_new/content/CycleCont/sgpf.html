<div class="form_div">
	<a class="return_a"><!--<img src="/VocsAdvance_UN/images/return.png">--> </a>
	<form method="post" id="modifybusiness1120form" onsubmit="javascript:return false;" ref="8" novalidate="novalidate">
		<div class="form_title">
			<h1>事故排放信息</h1>
		</div>
		<div class="form_content">
			<ul>
				<li class="form_content_li"><label id="number_label" for="number" class="form_label"> <em class="required_em">*</em>事故排放编号：
				</label>
					<div class="form_input_div">
						<input id="number" class="form_input" type="text" data-max="50" value="爆炸" disabled="disabled" style="background: #f0f0f0;color: #999;">
					</div></li>

				<li class="form_content_li"><label id="emissionrate_label" for="emissionrate" class="form_label"> <em class="required_em">*</em>污染物的排放速率：
				</label>
					<div class="form_input_div">
						<input id="emissionrate" class="form_input" type="text" data-max="50" value="" required="">
					</div>
					<div class="form_tip_div">
						<a class="form_icon"></a>
						<div class="form_tip">
							<em class="form_tip_i"></em>请填写排放速率单位为千克/小时。
						</div>
					</div></li>


				<li class="form_content_li"><label id="durationtime_label" for="durationtime" class="form_label"> <em class="required_em">*</em>事故持续时间：
				</label>
					<div class="form_input_div">
						<input id="durationtime" class="form_input" type="num" value="" data-max="50" required="">
						<!-- 事故排放ID -->
						<input type="hidden" class="form_input" id="accidentid" value="2">
					</div>
					<div class="form_tip_div">
						<a class="form_icon"></a>
						<div class="form_tip">
							<em class="form_tip_i"></em>请填写事故持续时间的单位为小时/事件。
						</div>
					</div></li>
			</ul>
		</div>
		<div class="form_buttons">
			<input class="form_submit" type="submit" value="保存">
		</div>
		<!-- </form>
	<form method="post" id="modifybusiness1121form"
		onsubmit="javascript:return false;"> -->
		<div class="form_title">
			<h1>闪蒸量</h1>
		</div>
		<table class="list_table" id="flash_table">
			<thead>
				<tr>
					<td class="no_td child">NO.</td>
					<td class="flasha_td">液体的定压比热</td>
					<td class="flashb_td">泄漏前液体的温度</td>
					<td class="flashc_td">液体在常压下的沸点</td>
					<td class="flashd_td">液体的气化热</td>
					<td class="leaktotal_td">液体泄漏总量(单位为千克)</td>
					<td class="szetime_td">闪蒸蒸发时间(单位为秒)</td>
				</tr>
			</thead>
			<tbody>
				
					<tr class="child_list_tr " ref="2">
						<td class="no_td child">
							1</td>
						<td class="flasha_td">10</td>
						<td class="flashb_td">10</td>
						<td class="flashc_td">10</td>
						<td class="flashd_td">10</td>
						<td class="leaktotal_td"><input id="leaktotal" class="child_input" type="num" value="" required="">
							<div class="form_tip_div">
								<a class="form_icon"></a>
								<div class="form_tip">
									<em class="form_tip_i"></em>请填写液体总泄露量,单位为千克。
								</div>
							</div></td>
						<td class="szetime_td"><input id="szetime" class="child_input" type="num" value="" required="">
							<div class="form_tip_div">
								<a class="form_icon"></a>
								<div class="form_tip">
									<em class="form_tip_i"></em>
									<!-- 请填写闪蒸蒸发时间，单位为秒。 -->
								</div></div></td>
					</tr>
				
			</tbody>
		</table>

	<form method="post" id="modifybusiness1122form"

						<td class="heatc_td">10</td>
						<td class="heatd_td">10</td>

						<td class="rletime_td"><input id="rletime" class="child_input" type="num" value="" required="">

								</div>

			</tbody>
