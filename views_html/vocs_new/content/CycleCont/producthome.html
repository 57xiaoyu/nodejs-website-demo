<html>
<head>
<meta charset="utf-8">
<title>核算周期-生产车间信息</title>

<link href="../../css/list.css" type="text/css" rel="stylesheet">

<body>

<div id="right">
	<div id="business_copy" class="copy_div" style="display: block;">
        <div class="business_div list_div" ref="8">
	<div class="list_title">
		<h1>生产车间信息</h1>
	</div>
	
		<form method="post" id="business0210form" onsubmit="javascript:return false;" novalidate="novalidate">
			<table class="business0210_table businesstable" total="" page="">
				<thead>
					<tr>
						<td class="no_td">NO.</td>
						<td class="name_td">车间名称</td>
						<td class="workshopdata_td">核算期运行时间（小时）</td>
						<td class="powerconsume_td">耗电量（千瓦时）</td>
					</tr>
				</thead>
				<tbody>
					
						<tr class="list_tr">
							<td class="no_td">
								1</td>
							<td class="name_td">汽油车间</td>
							<td class="workshopdata_td"><input id="workshopdata1" class="form_input" type="num" min="0" step="0.000001" required="" value="" ref="2"></td>
							<!-- 耗电量（千瓦时） -->
							<td class="powerconsume_td"><input id="powerconsume1" class="form_input powerconsume" type="num" min="0" step="0.000001" required="" value="" ref="2"></td>
						</tr>
					
						<tr class="list_tr">
							<td class="no_td">
								2</td>
							<td class="name_td">柴油车间</td>
							<td class="workshopdata_td"><input id="workshopdata2" class="form_input" type="num" min="0" step="0.000001" required="" value="" ref="3"></td>
							<!-- 耗电量（千瓦时） -->
							<td class="powerconsume_td"><input id="powerconsume2" class="form_input powerconsume" type="num" min="0" step="0.000001" required="" value="" ref="3"></td>
						</tr>
					
				</tbody>
			</table>
			<div class="business_form_buttons">
				<input class="business_form_submit" type="submit" value="保存">
				<!--<input class="business_form_back" type="button" value="返回">-->
			</div>
		</form>
	
	
	<div class="downloadword_div">
		<a class="downloadword_0210a">下载生产车间信息</a>
	</div>
</div>
    </div>
</div>

</body>
</html>
